<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="./style/style.css">
		<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="javascript/calc.js"></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<div class="screen">
				<div class="header">Calculator</div>
				<div class="screen-top"></div>
				<div class="screen-bot"></div>
			</div>
			<div class="row">
				<div class="clear-entry">&#140;</div>
				<div class="clear-all">C</div>
				<div class="delete">&larr;</div>
				<div class="operation">&divide;</div>
			</div>
			<div class="row">
				<div class="num">7</div>
				<div class="num">8</div>
				<div class="num">9</div>
				<div class="operation">Ã—</div>
			</div>
			<div class="row">
				<div class="num">4</div>
				<div class="num">5</div>
				<div class="num">6</div>
				<div class="operation">-</div>
			</div>
			<div class="row">
				<div class="num">1</div>
				<div class="num">2</div>
				<div class="num">3</div>
				<div class="operation">+</div>
			</div>
			<div class="row">
				<div class="plus-minus">&plusmn;</div>
				<div class="num">0</div>
				<div class="decimal">.</div>
				<div class="equal">=</div>
			</div>
		</div>
	</body>
</html>
